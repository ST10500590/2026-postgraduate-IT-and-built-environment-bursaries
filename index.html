<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 26px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      width: min(92vw, 360px);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin: 0 0 10px;
      font-size: clamp(22px, 5vw, 28px);
    }

    p {
      color: #555;
      margin: 0 0 16px;
      font-size: clamp(14px, 4vw, 16px);
    }

    .countdown {
      font-weight: 600;
      color: #ff4d6d;
      margin-bottom: 14px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      position: relative;
      height: 56px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      touch-action: manipulation;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      color: #555;
      position: absolute;
      right: 0;
    }

    .hint {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 8px;
    }

    .tap-to-play {
      margin-top: 8px;
      font-size: 12px;
      color: #777;
    }

    /* Floating photos */
    .photo {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: floatPhoto 12s linear infinite;
      z-index: 1;
    }

    @keyframes floatPhoto {
      from { transform: translateY(100svh) rotate(0deg); opacity: 0; }
      to { transform: translateY(-120svh) rotate(360deg); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      pointer-events: none;
      font-size: 18px;
      animation: fade 1.2s ease-out forwards;
    }

    @keyframes fade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(1.8) translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>üíñ Will you be my Valentine, <span id="name">Unathi</span>? üíñ</h1>
    <p>I was wondering if you'd make this Valentine's Day extra special.</p>

    <div class="countdown" id="countdown"></div>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíï</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="hint">(You can try pressing ‚ÄúNo‚Äù üòè)</div>
    <div class="tap-to-play" id="tapHint">Tap anywhere to start the music üéµ</div>
  </div>

  <!-- Floating photos (replace with your own images) -->
  <img src="photo1.jpg" class="photo" style="left:10%; animation-delay:0s;" />
  <img src="photo2.jpg" class="photo" style="left:70%; animation-delay:4s;" />

  <!-- Background music -->
  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // SETTINGS
    const valentineName = 'Unathi';
    const valentinesDate = new Date('2026-02-14T00:00:00');

    document.getElementById('name').textContent = valentineName;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const music = document.getElementById('music');
    const tapHint = document.getElementById('tapHint');

    // NO button dodge
    function dodge() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const x = Math.random() * maxX;
      const y = Math.random() * 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseover', dodge);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      fakeNoSuccess();
    }, { passive: false });

    // Fake NO success ‚Üí switches to YES
    function fakeNoSuccess() {
      card.innerHTML = `
        <h1>‚úÖ Response recorded!</h1>
        <p>You chose ‚ÄúNo‚Äù‚Ä¶</p>
        <p>Just kidding üòà</p>
      `;
      setTimeout(() => yesBtn.click(), 1500);
    }

    // YES action
    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1>ü•∞ Yay, ${valentineName}! ü•∞</h1>
        <p>You just made my day üíò</p>
        <p>Looking forward to our Valentine's Day and Anniversary! üåπ</p>
      `;
      playMusic();
    });

    // Music start
    function playMusic() {
      music.play().catch(() => {});
      tapHint.style.display = 'none';
    }

    document.body.addEventListener('click', playMusic, { once: true });
    document.body.addEventListener('touchstart', playMusic, { once: true });

    // Countdown timer
    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      const now = new Date();
      const diff = valentinesDate - now;
      if (diff <= 0) {
        countdownEl.textContent = 'üíò It\'s Valentine\'s Day! üíò';
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      countdownEl.textContent = `‚è≥ ${d}d ${h}h ${m}m until Valentine‚Äôs Day`;
    }, 1000);

    // Hearts follow finger/mouse
    function spawnHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }

    document.addEventListener('mousemove', e => spawnHeart(e.clientX, e.clientY));
    document.addEventListener('touchmove', e => {
      const t = e.touches[0];
      spawnHeart(t.clientX, t.clientY);
    });
  </script>
</body>
</html>
