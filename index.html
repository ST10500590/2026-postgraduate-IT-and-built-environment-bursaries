<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100svh; display:flex; justify-content:center; align-items:center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      overflow:hidden;
    }

    .loader { position:fixed; inset:0; display:grid; place-items:center; z-index:999; background:inherit; }
    .pulse { background:white; padding:22px 26px; border-radius:18px; font-weight:600; color:#ff4d6d; animation:pulse 1.2s infinite; }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.05)} 100%{transform:scale(1)} }

    .card { background:white; padding:26px 20px; border-radius:22px; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,.25); width:min(92vw,360px); display:none; z-index:2; }
    h1 { color:#ff4d6d; margin:0 0 10px; }
    p { color:#555; }

    .meter { height:18px; background:#eee; border-radius:20px; overflow:hidden; margin:12px 0; }
    .fill { height:100%; width:0%; background:linear-gradient(90deg,#ff4d6d,#ff9a9e); transition:width 1s ease; }

    .buttons { display:flex; justify-content:center; gap:12px; position:relative; height:56px; }
    button { border:none; padding:12px 22px; font-size:16px; border-radius:30px; cursor:pointer; }
    .yes { background:#ff4d6d; color:white; }
    .no { background:#ddd; color:#555; position:absolute; right:0; }

    /* Floating photos */
    .photo { position:fixed; width:110px; border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,.25); animation:floatUp 18s linear infinite; }
    .photo.one { left:10%; animation-delay:0s; }
    .photo.two { right:10%; animation-delay:6s; }
    @keyframes floatUp { from{ bottom:-150px; } to{ bottom:110%; } }

    .firework { position:fixed; width:6px; height:6px; border-radius:50%; animation:explode 1.2s forwards; }
    @keyframes explode { from{transform:translate(0,0);opacity:1} to{transform:translate(var(--x),var(--y));opacity:0} }

    .error, .secret { position:fixed; inset:0; background:#000000cc; display:none; place-items:center; z-index:1000; }
    .error-box, .secret-box { background:white; padding:24px; border-radius:18px; text-align:center; width:min(90vw,320px); }

    #syslog { position:fixed; bottom:0; left:0; width:100%; height:120px; font-family:monospace; font-size:11px; color:#ff4d6d; opacity:.25; overflow:hidden; pointer-events:none; white-space:pre-line; }
  </style>
</head>
<body>

<audio id="song" src="song.mp3"></audio>

<img src="photo1.jpg" class="photo one" alt="memory">
<img src="photo2.jpg" class="photo two" alt="memory">

<div id="syslog"></div>

<div class="loader" id="loader"><div class="pulse">Loading something special‚Ä¶ üíñ</div></div>

<div class="card" id="card">
  <h1>üíñ Will you be my Valentine, <span id="name"></span>? üíñ</h1>
  <p>I was wondering if you'd make this Valentine's Day extra special.</p>
  <p><strong>YES probability:</strong></p>
  <div class="meter"><div class="fill" id="fill"></div></div>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes üíï</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<div class="error" id="error"><div class="error-box"><h2>‚ö†Ô∏è Error</h2><p>Invalid response detected.</p><p>Retrying‚Ä¶</p></div></div>
<div class="secret" id="secret1"><div class="secret-box"><h2>ü§´ Secret #1</h2><p>I liked you first.</p><button onclick="hideSecret('secret1')">Close</button></div></div>
<div class="secret" id="secret2"><div class="secret-box"><h2>üòà Secret #2</h2><p>You never really had a choice.</p><button onclick="hideSecret('secret2')">Close</button></div></div>

<script>
const valentineName='Unathi';
document.getElementById('name').textContent=valentineName;

const loader=document.getElementById('loader');
const card=document.getElementById('card');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const fill=document.getElementById('fill');
const song=document.getElementById('song');

setTimeout(()=>{loader.style.display='none';card.style.display='block';animateMeter();},1600);

function animateMeter(){let p=0;const i=setInterval(()=>{p+=Math.random()*15;if(p>=100){p=100;clearInterval(i);}fill.style.width=p+'%';},300);} 
function dodge(){noBtn.style.transform=`translate(${Math.random()*150}px,${Math.random()*40}px)`;}
noBtn.addEventListener('mouseover',dodge);
noBtn.addEventListener('click',()=>{document.getElementById('error').style.display='grid';setTimeout(()=>{document.getElementById('error').style.display='none';showSecret('secret2');},1800);});

yesBtn.addEventListener('click',()=>{
  const original=yesBtn.textContent;
  yesBtn.textContent='Processing‚Ä¶';
  setTimeout(()=>yesBtn.textContent='No üôà',500);
  setTimeout(()=>yesBtn.textContent=original,1000);
  if(navigator.vibrate) navigator.vibrate([200,100,200,100,300]);
  song.play().catch(()=>{});
  setTimeout(()=>{card.innerHTML=`<h1>ü•∞ Yay, ${valentineName}! ü•∞</h1><p>You just made my day üíò</p>Looking forward to our Valentine's Day and Anniversary! üåπf`;fireworks();showSecret('secret1');},1200);
});

function fireworks(){for(let i=0;i<120;i++){const f=document.createElement('div');f.className='firework';f.style.left='50vw';f.style.top='50vh';f.style.background=`hsl(${Math.random()*360},90%,60%)`;f.style.setProperty('--x',`${Math.random()*400-200}px`);f.style.setProperty('--y',`${Math.random()*400-200}px`);document.body.appendChild(f);setTimeout(()=>f.remove(),1200);}}
function showSecret(id){document.getElementById(id).style.display='grid';}
function hideSecret(id){document.getElementById(id).style.display='none';}

const syslog=document.getElementById('syslog');
const logs=['Initializing Valentine Protocol‚Ä¶','Loading emotions.dll','Calibrating heart rate‚Ä¶','Yes probability: 100%','No response disabled','Awaiting confirmation‚Ä¶'];
let logIndex=0;setInterval(()=>{syslog.textContent+=logs[logIndex%logs.length]+'\n';syslog.scrollTop=syslog.scrollHeight;logIndex++;},900);
</script>
</body>
</html>
