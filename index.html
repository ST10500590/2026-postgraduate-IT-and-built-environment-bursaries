<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: min(92vw, 360px);
    }

    h1 {
      color: #ff4d6d;
      margin: 0 0 12px;
      font-size: clamp(22px, 5vw, 28px);
    }

    p {
      color: #555;
      margin: 0 0 22px;
      font-size: clamp(14px, 4vw, 16px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      position: relative;
      height: 56px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      touch-action: manipulation;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      color: #555;
      position: absolute;
      right: 0;
    }

    .hint {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100svh) scale(1.5); opacity: 0; }
    }

    .tap-to-play {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>ğŸ’– Will you be my Valentine, <span id="name">Alex</span>? ğŸ’–</h1>
    <p>I was wondering if you'd make this Valentine's Day extra special.</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ğŸ’•</button>
      <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="hint">(Psstâ€¦ try clicking â€œNoâ€ ğŸ˜ˆ)</div>
    <div class="tap-to-play" id="tapHint">Tap anywhere to start the music ğŸµ</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- Background music (replace song.mp3 with your own file) -->
  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // ğŸ‘‰ CHANGE THE NAME HERE
    const valentineName = 'Unathi'; // <-- put their name
    document.getElementById('name').textContent = valentineName;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const music = document.getElementById('music');
    const tapHint = document.getElementById('tapHint');

    // Make the NO button impossible to click (mouse + touch)
    function dodge() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = 40; // keep it near buttons
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseover', dodge);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); dodge(); }, { passive: false });

    // YES button action
    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1>ğŸ¥° Yay, ${valentineName}! ğŸ¥°</h1>
        <p>You just made my day ğŸ’˜</p>
        <p>Happy Valentine's Day! ğŸŒ¹</p>
      `;
      spawnHearts();
      playMusic();
    });

    // Mobile-friendly music start (autoplay-safe)
    function playMusic() {
      music.play().catch(() => {});
      tapHint.style.display = 'none';
    }

    document.body.addEventListener('click', playMusic, { once: true });
    document.body.addEventListener('touchstart', playMusic, { once: true });

    function spawnHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 36; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ğŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
